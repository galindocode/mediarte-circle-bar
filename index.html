<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"> <title>Document</title></head><body><style>@import url(https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400&display=swap);*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}.main{display:flex;flex-direction:column;justify-content:center;text-align:center}.my-8{margin-top:1rem;margin-bottom:1rem}body{background-color:#e3edf7;height:100vh;display:flex;align-items:center;justify-content:center}.skill{width:200px;height:200px;position:relative}.outer{height:200px;width:200px;border-radius:50%;padding:3px}.inner{display:flex;align-items:center;justify-content:center;height:197px;width:197px;border-radius:50%}#number{font-weight:600px;color:#555;content:'10'}p{color:#555}#numberContent::before{animation:anim 1.5s linear forwards}circle{fill:none;stroke:url(#GradientColor);stroke-width:6px;stroke-dasharray:615;stroke-dashoffset:615;animation:anim 1.5s linear forwards}svg{position:absolute;top:0;left:0}@keyframes anim{100%{stroke-dashoffset:0}}</style> <div class="main"> <div class="skill"> <div class="outer"> <div class="inner"> <div id="number"> <p><span id="numberContent"> </span> Cedes</p></div></div></div><svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200px" height="200px"> <defs> <linearGradient id="GradientColor"> <stop offset="0%" stop-color="#6B9BD1"/> <stop offset="100%" stop-color="#6BD197"/> </linearGradient> </defs> <circle cx="100" cy="100" r="95" stroke-linecap="round"/> </svg> </div><div class="my-8"> <p>En colombia</p></div></div><script > function animateValue(obj, start, end, duration){let startTimestamp=null; const step=(timestamp)=>{if (!startTimestamp) startTimestamp=timestamp; const progress=Math.min((timestamp - startTimestamp) / duration, 1); obj.innerHTML=Math.floor(progress * (end - start) + start); if (progress < 1){window.requestAnimationFrame(step);}}; window.requestAnimationFrame(step);}const obj=document.getElementById("numberContent");animateValue(obj, 0, 10, 1500);</script></body></html>
